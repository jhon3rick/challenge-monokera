services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  order_db:
    image: postgres:14
    environment:
      POSTGRES_USER: monokera
      POSTGRES_PASSWORD: monokera
      POSTGRES_DB: order_db
    ports:
      - "5433:5432"

  customer_db:
    image: postgres:14
    environment:
      POSTGRES_USER: monokera
      POSTGRES_PASSWORD: monokera
      POSTGRES_DB: customer_db
    ports:
      - "5434:5432"

  order_service:
    build: ./order_service
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    env_file:
      - ./order_service/.env
    environment:
      RAILS_ENV: development
    volumes:
      - ./order_service:/app
    depends_on:
      - rabbitmq
      - order_db
      - customer_service
    ports:
      - "3000:3000"

  customer_service:
    build: ./customer_service
    env_file:
      - ./customer_service/.env
    environment:
      RAILS_ENV: development
    volumes:
      - ./customer_service:/app
    depends_on:
      - rabbitmq
      - customer_db
    ports:
      - "3001:3001"
